name: Sync Feishu Wiki (dist only)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时自动同步一次
  workflow_dispatch:        # 允许你在 GitHub 界面手动点“Run workflow”

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # 必须，否则无法 push

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Export Feishu Wiki
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_SPACE_ID: ${{ secrets.FEISHU_SPACE_ID }}
        run: npm run export   # ← 这里会跑 feishu-pages + 重命名

      - name: Commit and push dist only
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist
          git commit -m "Auto-sync dist" || echo "No changes"
          git push
